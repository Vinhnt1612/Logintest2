<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novel Reader - Giao diá»‡n cÆ¡ báº£n</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="sidebar">
    <header>ChÆ°Æ¡ng</header>
    <div id="chapters">HÃ£y má»Ÿ file novelâ€¦</div>
  </div>

  <div id="content-area">
    <div id="topbar">
      <button id="openBtn">ðŸ“‚ Má»Ÿ novel</button>
      <button id="prevBtn">â¬… TrÆ°á»›c</button>
      <button id="nextBtn">âž¡ Tiáº¿p</button>
      <button id="incFont">A+</button>
      <button id="decFont">A-</button>
    </div>

    <div id="reader">
      <div id="chapter-title"></div>
      <div id="chapter-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur a quo deleniti alias esse expedita laudantium ratione obcaecati similique facere soluta sunt, nobis consequatur, dolores tenetur mollitia nesciunt repellat quis?</div>
    </div>
  </div>

  <input type="file" id="fileInput" accept="application/json" style="display:none" />

  <script>
    let novel = null;
    let current = 0;
    let fontSize = 18;

    const chaptersList = document.getElementById("chapters");
    const chapterTitle = document.getElementById("chapter-title");
    const chapterContent = document.getElementById("chapter-content");

    document.getElementById("openBtn").onclick = () =>
      document.getElementById("fileInput").click();

    document.getElementById("fileInput").onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        novel = JSON.parse(reader.result);
        loadChapters();
        loadChapter(0);
      };
      reader.readAsText(file);
    };

    function loadChapters() {
      chaptersList.innerHTML = "";
      novel.chapters.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "chapter-item";
        div.textContent = c.title;
        div.onclick = () => loadChapter(i);
        chaptersList.appendChild(div);
      });
    }

    function highlightChapter() {
      [...document.querySelectorAll('.chapter-item')].forEach((el, i) => {
        el.classList.toggle('active', i === current);
      });
    }

    function loadChapter(i) {
      current = i;
      chapterTitle.textContent = novel.chapters[i].title;
      chapterContent.textContent = novel.chapters[i].content;
      highlightChapter();
      document.getElementById('reader').scrollTop = 0;
    }

    document.getElementById("prevBtn").onclick = () => {
      if (!novel || current === 0) return;
      loadChapter(current - 1);
    };

    document.getElementById("nextBtn").onclick = () => {
      if (!novel || current >= novel.chapters.length - 1) return;
      loadChapter(current + 1);
    };

    document.getElementById("incFont").onclick = () => {
      fontSize += 2;
      document.documentElement.style.setProperty("--font-size", fontSize + "px");
    };

    document.getElementById("decFont").onclick = () => {
      fontSize = Math.max(12, fontSize - 2);
      document.documentElement.style.setProperty("--font-size", fontSize + "px");
    };
  </script>

</body>
</html>
